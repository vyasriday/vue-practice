<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="vue-app">
        <h3>{{header.toUpperCase()}}</h3>
        <ul>
            <li v-for="item in items" v-bind:key="">{{item}} <span v-on:click="removeItem(item)">&#x2718;</span></li> 
        </ul>
        <div v-if="items.length < 5">
            <input type="text" placeholder="Add new item" v-model="newItem"> <small> {{characterCount}}/100</small> 
            <button type="submit" v-on:click="addItem(newItem)" v-bind:disabled="newItem.length === 0 "> Add Item</button>
        </div>
        <p v-if="items.length >= 5">First Finish The List To Add New Item.</p>
        <p v-else>You Can Add New Items Now!!!</p>   
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: "#vue-app",
            data: {
                state: false,
                header: "Shopping Items",
                items: [
                    'Green Apples',
                    'Smashed Potatoes',
                    'Raw Mangoes'
                ],
                newItem: '',
            },
            computed: {
                characterCount() {
                    return this.newItem.length;
                }
            },
            methods: {
                addItem(item){
                    this.newItem = '';
                    return this.items.push(item);
                },
                removeItem(item) {
                    this.items.splice(this.items.indexOf(item), 1);
                }
            },
        })
    </script>
</body>
</html>
